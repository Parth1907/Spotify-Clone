<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- External stylesheet -->
		<link rel="stylesheet" href="../style.css" />
		<!-- Material icon stylesheet -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
		/>
		<link
			rel="shortcut icon"
			href="../assets/Spotify_Icon_RGB_Green.png"
			type="image/x-icon"
		/>
		<script type="module" src="dashboard.js"></script>
		<title>Spotify Player</title>
	</head>
	<body class="bg-black text-primary h-screen">
		<main
			class="h-full grid-template-areas grid grid-cols-[250px_1fr] grid-rows-[1fr_auto] overflow-hidden"
		>
			<aside class="sidenav overflow-y-auto rounded-lg">
				<nav class="flex flex-col items-start gap-8 py-8 px-4">
					<section>
						<img
							class="h-10 w-full object-contain"
							src="../assets/Spotify_Logo_RGB_White.png"
							alt="Spotify_Logo"
						/>
					</section>
					<section>
						<ul class="flex flex-col gap-4 text-sm text-secondary">
							<a href="/">
								<li
									class="flex items-center gap-2 hover:text-primary cursor-pointer"
								>
									<span class="material-symbols-outlined">home</span
									><span>Home</span>
								</li>
							</a>
							<li
								class="flex items-center gap-2 hover:text-primary cursor-pointer"
							>
								<span class="material-symbols-outlined">Search</span
								><span>Search</span>
							</li>
						</ul>
					</section>
					<section
						id="user-playlists"
						class="w-full border-t border-light_black pt-4"
					>
						<ul class="flex flex-col gap-4 text-sm text-secondary">
							<li>playlist 1</li>
						</ul>
					</section>
				</nav>
			</aside>
			<article
				class="ms-2 content relative bg-transparent overflow-y-auto rounded-lg"
			>
				<!--overflow-auto-->
				<header class="header sticky top-0 bg-black/[0] z-10 px-8 py-4">
					<nav class="flex justify-end relative">
						<button
							id="user-profile-btn"
							class="bg-black flex items-center gap-x-2 rounded-2xl px-2 py-1 hover:bg-black_secondary"
						>
							<section>
								<svg
									id="default-image"
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="currentColor"
									class="w-6 h-6 rounded-full bg-gray"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
									/>
								</svg>
							</section>
							<section class="flex justify-center gap-x-1 align-middle">
								<h3 id="display-name"></h3>
								<i>&#9660;</i>
							</section>
						</button>
						<ul
							id="profile-menu"
							class="absolute hidden top-12 right-0 w-[200px] rounded-md bg-black_secondary p-1"
						>
							<li class="w-full cursor-pointer p-2 hover:bg-gray">Accounts</li>
							<li class="w-full cursor-pointer p-2 hover:bg-gray">Profile</li>
							<li class="w-full cursor-pointer p-2 hover:bg-gray">Settings</li>
							<li id="logout" class="w-full cursor-pointer p-2 hover:bg-gray">
								Logout
							</li>
						</ul>
					</nav>
				</header>
				<article
					id="cover-content"
					class="absolute top-0 -z-[1] grid h-80 w-full grid-cols-[250px_1fr] px-4 pt-16 bg-gradient-to-b from-light_black to to-black_base auto-rows-[250px] gap-4"
				>
					<h1 class="text-6xl">Hello everynyan</h1>
					grid-cols-[auto_1fr] gap-4 mt-20
					<img src="" alt="" />
					<section>
						<h2 id="playlist-name" class="text-6xl mt-20">Hello</h2>
						<p id="playlist-artists"></p>
						<p id="playlist-details"></p>
					</section>
				</article>
				<section id="page-content" class="bg-black_base mt-64">
					<header class="px-8">
						<nav>
							<!-- <ul class="grid grid-cols-[50px_2fr_1fr_50px] gap-4 text-secondary">
								<li class="justify-self-center">#</li>
								<li>Title</li>
								<li>Album</li>
								<li>üïê</li>
							</ul> -->
						</nav>
					</header>
					<section id="tracks" class="px-8"></section>
				</section>
			</article>
			<footer class="now-playing bg-black p-4 text-secondary">
				<!-- <footer
				class="now-playing border-t border-t-light_black bg-black_secondary p-4 text-secondary"
			> -->
				<!--now playing-->

				<section class="grid grid-cols-[1fr_2fr_1fr] gap-4">
					<section
						id="song-info"
						class="grid grid-cols-[auto_1fr] place-content-center gap-4 invisible"
					>
						<img id="now-playing-image" src="" class="w-12 h-12" alt="Song" />
						<section class="flex flex-col justify-center">
							<h2
								id="now-playing-song"
								class="text-sm font-semibold text-primary"
							>
								<!-- song title -->
							</h2>
							<p id="now-playing-artists" class="text-xs">
								<!--song artists-->
							</p>
						</section>
					</section>

					<section id="audio-control" class="flex flex-col justify-center">
						<section
							class="flex items-center justify-center hover:text-primary"
						>
							<button id="prev" class="hover:text-primary">
								<span class="material-symbols-outlined" style="font-size: 36px">
									skip_previous
								</span>
							</button>
							<button id="play" class="hover:text-primary">
								<span class="material-symbols-outlined" style="font-size: 40px">
									play_circle
									<!-- pause_circle -->
								</span>
							</button>
							<button id="next" class="hover:text-primary">
								<span class="material-symbols-outlined" style="font-size: 36px">
									skip_next
								</span>
							</button>
						</section>

						<section class="w-full flex items-center justify-center gap-4">
							<span id="song-duration-completed" class="text-sm">0:00</span>
							<section
								id="timeline"
								class="w-full cursor-pointer rounded-3xl bg-secondary"
							>
								<section
									id="progress"
									class="bg-green w-0 h-2 rounded-3xl"
								></section>
							</section>
							<span id="total-song-duration" class="text-sm">0:00</span>
						</section>
					</section>

					<section id="volume-control" class="flex items-center justify-center">
						<span class="material-symbols-outlined"> volume_up </span>
						<input type="range" id="volume" value="100" min="0" max="100" />
					</section>
				</section>
			</footer>
		</main>
	</body>
</html>
